<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TastyFund Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        .container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        h1 { color: #10b981; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            background: #0a0a0a;
            color: #fff;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover { background: #059669; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success { background: #10b98120; border: 1px solid #10b981; }
        .error { background: #ef444420; border: 1px solid #ef4444; }
        .info { background: #3b82f620; border: 1px solid #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ TastyFund Login Test</h1>
        <p>This page tests if your backend login works</p>
        
        <form id="loginForm">
            <label>Email:</label>
            <input type="email" id="email" value="admin@tastyfund.com" required>
            
            <label>Password:</label>
            <input type="password" id="password" value="password123" required>
            
            <button type="submit" id="submitBtn">Test Login</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Testing...';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch('https://r11-production.up.railway.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = '‚úÖ LOGIN SUCCESSFUL!\n\n' + 
                        'User: ' + data.data.user.name + '\n' +
                        'Email: ' + data.data.user.email + '\n' +
                        'Role: ' + data.data.user.role + '\n\n' +
                        'Access Token: ' + data.data.accessToken.substring(0, 50) + '...\n\n' +
                        'üéâ Your backend is working perfectly!\n' +
                        'The problem is with the Vercel frontend deployment.';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '‚ùå LOGIN FAILED\n\n' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '‚ùå ERROR\n\n' + 
                    'Error: ' + error.message + '\n\n' +
                    'This might be a CORS error. Check browser console (F12) for details.';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Test Login';
            }
        });
    </script>
</body>
</html>
